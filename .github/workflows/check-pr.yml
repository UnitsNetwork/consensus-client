name: Check PR
on:
  pull_request:

jobs:
  check-pr:
    name: Check PR
    runs-on: ubuntu-latest
    env:
      JAVA_OPTS: -Dfile.encoding=UTF-8
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
      SBT_IT_TEST_THREADS: 2
    services:
      docker:
        image: docker:latest
        options: --privileged  # Required for Docker-in-Docker
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
        ports:
          - 2375:2375
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'sbt'
      - uses: foundry-rs/foundry-toolchain@v1
      - name: Ensure solc directory exists
        run: mkdir -p /home/runner/.solc
      - name: Cache solc
        id: cache-solc
        uses: actions/cache@v4
        with:
          path: /home/runner/.solc
          key: solc-v0.8.29
          restore-keys: solc-
      - name: Get solc
        if: ${{ steps.cache-solc.outputs.cache-hit != 'true' }}
        uses: pontem-network/get-solc@e187b20b402a33b6e0383a296445cbefdeeb5ba2 # 2022-07-08
        with:
          version: v0.8.29
      - name: Make solc available
        run: |
          echo "/home/runner/.solc" >> $GITHUB_PATH
          ln -sf /home/runner/.solc/v0.8.29/solc-static-linux /home/runner/.solc/solc
          which solc || echo "Solc not found in PATH"
      - uses: sbt/setup-sbt@v1
      - name: Run tests
        run: sbt --batch "test;docker;consensus-client-it/test"
      - name: Archive logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-logs_${{ env.BRANCH_NAME }}_${{ github.run_id }}
          path: consensus-client-it/target/test-logs
          if-no-files-found: warn
          retention-days: 14
