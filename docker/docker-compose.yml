services:
  besu:
    profiles: [besu]
    hostname: execution-client
    restart: unless-stopped
    extends:
      file: ./services/besu.yml
      service: besu

  geth-init:
    profiles: [geth]
    extends:
      file: ./services/geth.yml
      service: geth-init

  geth:
    profiles: [geth]
    hostname: execution-client
    restart: unless-stopped
    extends:
      file: ./services/geth.yml
      service: geth
    depends_on:
      geth-init:
        condition: service_completed_successfully

  waves-node:
    restart: unless-stopped
    extends:
      file: ./services/waves-node.yml
      service: waves-node
